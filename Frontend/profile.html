<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hồ sơ cá nhân • MindCare – Chữa lành từ tâm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>
  <link href="/css/modern.css" rel="stylesheet"/>
  <link href="/css/animation.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #14b8a6;
      --secondary: #0d9488;
      --success: #10b981;
      --light: #f0fdfa;
      --healing: #ccfbf1;
      --warm: #d1fae5;
    }
    body {
      background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%);
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(20,184,166,0.15) 0%, transparent 70%);
      animation: float 35s infinite linear;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translate(0,0) rotate(0deg); }
      100% { transform: translate(80px,80px) rotate(360deg); }
    }
    .profile-container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .profile-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 38px;
      padding: 5rem 3rem;
      text-align: center;
      box-shadow: 0 40px 100px rgba(20,184,166,0.4);
      margin-bottom: 4rem;
      position: relative;
      overflow: hidden;
    }
    .profile-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 Q50,100 100,0 L100,100 L0,100 Z" fill="rgba(255,255,255,0.08)"/></svg>') bottom/cover no-repeat;
    }
    .avatar-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
    }
    .avatar {
      width: 180px; height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 10px solid white;
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
    }
    .avatar-wrapper:hover .avatar {
      transform: scale(1.08);
    }
    .online-badge {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 40px; height: 40px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 5px solid white;
      box-shadow: 0 10px 30px rgba(16,185,129,0.4);
    }
    .profile-name {
      font-size: 3rem;
      font-weight: 900;
      margin: 1rem 0;
      text-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .profile-subtitle {
      font-size: 1.4rem;
      opacity: 0.95;
      font-weight: 500;
    }
    .info-card {
      background: white;
      border-radius: 32px;
      padding: 3.5rem;
      box-shadow: 0 30px 80px rgba(0,0,0,0.1);
      margin-top: -6rem;
      position: relative;
      z-index: 10;
      border: 1px solid rgba(20,184,166,0.1);
    }
    .info-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 10px;
      background: linear-gradient(90deg, var(--primary), var(--success));
    }
    .form-label {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.1rem;
    }
    .form-control, .form-select {
      border-radius: 20px;
      padding: 1.2rem 1.6rem;
      font-size: 1.1rem;
      border: 2.5px solid #ccfbf1;
      background: #f0fdfa;
      transition: all 0.4s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 6px rgba(20,184,166,0.2);
      background: white;
    }
    .btn-update {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 60px;
      padding: 1.3rem 5rem;
      font-size: 1.4rem;
      font-weight: 800;
      color: white;
      box-shadow: 0 20px 50px rgba(20,184,166,0.45);
      transition: all 0.5s ease;
    }
    .btn-update:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 30px 70px rgba(20,184,166,0.55);
    }
    .stats-row {
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 2rem;
      margin-top: 3rem;
      border: 1px solid rgba(20,184,166,0.2);
    }
    .stat-item {
      text-align: center;
    }
    .stat-number {
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--primary);
    }
    @media (max-width: 768px) {
      .profile-header { padding: 3rem 2rem; }
      .profile-name { font-size: 2.5rem; }
      .avatar { width: 140px; height: 140px; }
      .info-card { padding: 2.5rem; margin-top: -4rem; }
    }
  </style>
</head>
<body>

  <!-- Sidebar Patient -->
  <div w3-include-html="/components/sidebar.html"></div>

  <!-- Main Content -->
  <div class="main-content p-4 p-md-5">
    <div class="profile-container">

      <!-- Header hồ sơ -->
      <div class="profile-header text-center">
        <div class="avatar-wrapper">
          <img src="/img/user-avatar.png" alt="Avatar" class="avatar" id="profileAvatar">
          <div class="online-badge">
            <i class="fas fa-heart text-white"></i>
          </div>
        </div>
        <h1 class="profile-name" id="profileName">Bạn</h1>
        <p class="profile-subtitle">Thành viên MindCare • Hành trình chữa lành bắt đầu từ hôm nay</p>
      </div>

      <!-- Thông tin cá nhân -->
      <div class="info-card">
        <h3 class="fw-bold text-success mb-5 text-center">
          Thông tin cá nhân của bạn
        </h3>
        <form id="profileForm">
          <div class="row g-4">
            <div class="col-md-6">
              <label class="form-label">Họ và tên</label>
              <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Số điện thoại</label>
              <input type="tel" class="form-control" id="phone" placeholder="Ví dụ: 0901234567">
            </div>
            <div class="col-md-6">
              <label class="form-label">Ngày sinh</label>
              <input type="date" class="form-control" id="dob">
            </div>
            <div class="col-12">
              <label class="form-label">Ghi chú sức khỏe tâm lý (không bắt buộc)</label>
              <textarea class="form-control" rows="4" id="note" placeholder="Ví dụ: Đang cảm thấy căng thẳng công việc, hay lo âu vào buổi tối..."></textarea>
            </div>
            <div class="col-12 text-center mt-5">
              <button type="submit" class="btn btn-update">
                Cập nhật hồ sơ
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Thống kê hành trình -->
      <div class="stats-row text-center">
        <div class="row g-5">
          <div class="col-md-3">
            <div class="stat-item">
              <div class="stat-number" id="totalAppointments">0</div>
              <p class="fs-5 fw-bold text-success">Buổi tư vấn</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-item">
              <div class="stat-number" id="totalDiagnosis">0</div>
              <p class="fs-5 fw-bold text-primary">Lần chẩn đoán</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-item">
              <div class="stat-number">98%</div>
              <p class="fs-5 fw-bold text-warning">Tinh thần tích cực</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-item">
              <div class="stat-number">24/7</div>
              <p class="fs-5 fw-bold text-info">MindCare luôn ở đây</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/include.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (typeof initPage === 'function') await initPage();

      // Lấy thông tin từ localStorage
      const userName = localStorage.getItem('userName') || 'Bạn';
      const userEmail = localStorage.getItem('userEmail') || '';
      const userAvatar = localStorage.getItem('userAvatar') || '/img/user-avatar.png';

      // Hiển thị lên giao diện
      document.getElementById('profileName').textContent = userName;
      document.getElementById('email').value = userEmail;
      document.getElementById('profileAvatar').src = userAvatar;

      // Form cập nhật hồ sơ
      document.getElementById('profileForm').onsubmit = (e) => {
        e.preventDefault();
        alert('Hồ sơ của bạn đã được cập nhật thành công! MindCare luôn ở đây vì bạn');
        // Có thể gửi lên backend ở đây
      };
    });
  </script>
</body>
</html>
