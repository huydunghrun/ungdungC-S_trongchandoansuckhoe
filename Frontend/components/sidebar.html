<!-- ==================== SIDEBAR MINDCARE 2025 ==================== -->
<div id="sidebar" class="sidebar bg-gradient-sidebar text-white d-flex flex-column">

  <!-- Logo -->
  <div class="sidebar-header p-4 text-center border-bottom border-white border-opacity-10">
    <div class="d-flex align-items-center justify-content-center mb-3">
      <img src="/img/logo-mindcare-white.png" width="50" height="50" class="me-2">
      <h3 class="mb-0 fw-bold">MindCare</h3>
    </div>
    <small class="opacity-75">Chữa lành từ tâm</small>
  </div>

  <!-- Profile -->
  <div class="profile-card p-4 text-center border-bottom border-white border-opacity-10">
    <img id="sidebar-avatar" src="/img/user-avatar.png"
         alt="Avatar"
         class="rounded-circle border border-3 border-success shadow-sm"
         width="86" height="86">

    <h6 class="mt-3 mb-1 fw-bold" id="sidebar-user-name">Khách</h6>
    <small id="sidebar-user-email" class="text-white-50">Vui lòng đăng nhập</small>
  </div>

  <!-- Navigation -->
  <nav class="nav flex-column flex-grow-1 px-3 py-4">

    <a href="/diagnosis.html" class="nav-link protected">
      <i class="fas fa-clipboard-list me-3"></i> Chẩn đoán tâm lý
    </a>

    <a href="/chat.html" class="nav-link protected">
      <i class="fas fa-comments me-3"></i> Chat với AI
    </a>

    <a href="/appointment.html" class="nav-link protected">
      <i class="fas fa-calendar-plus me-3"></i> Đặt lịch tư vấn
    </a>

    <a href="/call.html" class="nav-link protected">
      <i class="fas fa-video me-3"></i> Phòng tư vấn video
    </a>

    <a href="/history.html" class="nav-link protected">
      <i class="fas fa-history me-3"></i> Lịch sử của tôi
    </a>

    <a href="/profile.html" class="nav-link protected">
      <i class="fas fa-user-cog me-3"></i> Hồ sơ cá nhân
    </a>

    <!-- Login / Logout -->
    <a id="auth-button" class="nav-link fw-bold text-warning">
      <i class="fas fa-sign-in-alt me-3"></i> Đăng nhập
    </a>
  </nav>

</div>


<!-- ==================== CSS ==================== -->
<style>
  .sidebar {
    width: 280px;
    min-height: 100vh;
    background: linear-gradient(180deg, #22c55e 0%, #16a34a 100%);
    position: fixed;
    top: 0;
    left: 0;
    color: white;
    box-shadow: 4px 0 20px rgba(0, 0, 0, 0.15);
    z-index: 999;
    overflow-y: auto;
  }

  .sidebar::-webkit-scrollbar {
    width: 6px;
  }
  .sidebar::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.3);
    border-radius: 3px;
  }

  .nav-link {
    color: rgba(255,255,255,0.85);
    padding: 14px 20px;
    margin: 6px 12px;
    border-radius: 12px;
    font-weight: 500;
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
  }

  .nav-link:hover {
    background: rgba(255,255,255,0.2);
    transform: translateX(8px);
  }

  /* Disabled menu (chưa đăng nhập) */
  .nav-link.disabled {
    opacity: 0.45;
    pointer-events: none;
    cursor: not-allowed;
  }

  .nav-link.active {
    background: rgba(255,255,255,0.25);
    color: white !important;
    font-weight: 600;
  }
</style>


<!-- ==================== JAVASCRIPT ==================== -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  
  const token = localStorage.getItem("token");
  const userName = localStorage.getItem("userName");
  const userEmail = localStorage.getItem("userEmail");
  const userAvatar = localStorage.getItem("userAvatar");

  const authBtn = document.getElementById("auth-button");
  const protectedLinks = document.querySelectorAll(".protected");

  // Nếu chưa đăng nhập → Khóa chức năng
  if (!token) {
    protectedLinks.forEach(link => link.classList.add("disabled"));

    document.getElementById("sidebar-user-name").textContent = "Khách";
    document.getElementById("sidebar-user-email").textContent = "Vui lòng đăng nhập";
    document.getElementById("sidebar-avatar").src = "/img/user-avatar.png";

    authBtn.innerHTML = `<i class="fas fa-sign-in-alt me-3"></i> Đăng nhập`;
    authBtn.onclick = () => window.location.href = "/login.html";

  } else {
    // Đã đăng nhập → Hiện thông tin user
    document.getElementById("sidebar-user-name").textContent = userName || "Người dùng";
    document.getElementById("sidebar-user-email").textContent = userEmail || "...";
    document.getElementById("sidebar-avatar").src = userAvatar || "/img/user-avatar.png";

    protectedLinks.forEach(link => link.classList.remove("disabled"));

    // Logout
    authBtn.classList.add("text-danger");
    authBtn.innerHTML = `<i class="fas fa-sign-out-alt me-3"></i> Đăng xuất`;

    authBtn.onclick = () => {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "/login.html";
    };
  }

  // Active menu theo trang hiện tại
  const currentPage = location.pathname.split("/").pop();
  document.querySelectorAll(".sidebar .nav-link").forEach(link => {
    if (link.href.includes(currentPage)) link.classList.add("active");
  });
});
</script>
