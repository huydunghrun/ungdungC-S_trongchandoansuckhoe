<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký - MindCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
    }
    .register-card {
      background: white;
      border-radius: 28px;
      padding: 3rem 2.5rem;
      box-shadow: 0 25px 70px rgba(251,146,60,0.25);
      max-width: 500px;
      width: 100%;
      margin: 2rem auto;
    }
    .register-header i {
      font-size: 4.5rem;
      color: #f59e0b;
      margin-bottom: 1rem;
    }
    .btn-register {
      background: linear-gradient(135deg, #f59e0b, #f97316);
      border: none;
      border-radius: 50px;
      padding: 1rem;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 12px 35px rgba(251,146,60,0.4);
    }
    .btn-register:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(251,146,60,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-card">
      <div class="text-center mb-4">
        <i class="fas fa-user-plus"></i>
        <h2 class="fw-bold text-orange">Tạo tài khoản mới</h2>
        <p class="text-muted">Bắt đầu hành trình chăm sóc tâm lý cùng MindCare</p>
      </div>
      <form id="registerForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Họ và tên" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" id="password" placeholder="Mật khẩu (tối thiểu 6 ký tự)" required minlength="6">
        </div>
        <button type="submit" class="btn btn-warning btn-register w-100">
          <i class="fas fa-sparkles me-2"></i>Đăng ký miễn phí
        </button>
      </form>
      <div class="text-center mt-4">
        <p>Đã có tài khoản? <a href="/login.html" class="text-orange fw-bold">Đăng nhập</a></p>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
